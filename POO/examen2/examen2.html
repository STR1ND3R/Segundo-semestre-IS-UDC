    <div>
        <h3>Agregar cuentas</h3>
        <label for="">Nombre del titular: <input type="text" id="nombreTitular"></label>
        <label for="">Numero de cuenta: <input type="number" id="numeroCuenta"></label>
        <label for="">Saldo: <input type="number" id="saldo"></label>
        <button onclick="agregar()">agregar</button>
        <br><br><br>
        <h3>Agregar nuevaPropiedad</h3>
        <label for="">Nombre:<input type="text" id="nombre"></label>
        <label for="">Valor: <input type="text" name="" id="valor"></label>
        <button onclick="nuevaPropiedad()">Agregar</button>


        <h3>Ver cuentas</h3>
        <button onclick="vista()">Ver</button>
        <div id="vista"></div>
    </div>

    <script>
        // ejercicio 2
        var cuentas = []
        function agregar(){
            nombreTitular = xd('nombreTitular').value
            numeroCuenta = xd('numeroCuenta').value
            saldo = xd('saldo').value
            
            cuentas.push(new CuentaBancaria(nombreTitular,numeroCuenta,saldo))
            
        }

        
        // ejercicio 4
        function nuevaPropiedad(){
            let nombre = xd('nombre').value
            let valor = xd('valor').value

            cuentas[cuentas.length-1][nombre] = valor
            

        }

        // ejercicio 5
        function vista(){
            cuentas.forEach(element => {
                let div = document.createElement('div')
                let p = document.createElement('p')
                p.innerText = 'Cuenta: \n'
                p.innerText+= 'Titular: ' + element.nombreTitular + '\n' + 'Numero de cuenta: ' + element.numeroCuenta + '\n' +'Saldo: ' + element.saldo
                div.appendChild(p)
                xd('vista').appendChild(div)
            });
        }

        </script>
    <div>
        <h3>Circulo-cuadrado</h3>
        <div onclick  = "circulo()" id = 'circulo' style="background-color: red; height: 100px; width: 100px; border-radius: 0%;"></div>
        <script>
            function circulo(){

                
                if(xd('circulo').style.borderRadius == '0%'){
                    xd('circulo').style = 'background-color: red; height: 100px; width: 100px; border-radius: 50%;'
                    return 0
                }
                if(xd('circulo').style.borderRadius == '50%'){
                    xd('circulo').style = 'background-color: red; height: 100px; width: 100px; border-radius: 0%;'
                    return 0
                }







            }
        </script>
    </div>
