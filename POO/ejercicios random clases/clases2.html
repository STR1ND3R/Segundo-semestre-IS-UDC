    <script>
        class Persona{
            constructor(nombre, apellido){
                this.nombre=nombre;
                this.apellido=apellido;
            }
            nombreCompleto(){
                return this.nombre + " " + this.apellido;
            }
        }

        class Alumno extends Persona{
            constructor(nombre,apellido,noCuenta){
                super(nombre, apellido)
                this.noCuenta = noCuenta
            }
        }

        let a = new Persona("aaaa", "bbbbbb")
        document.write(a.nombre)
        document.write(a.apellido)
        document.write(a.nombreCompleto())
        
    </script>
