<body>
    <form action="">
        <select name="tag" id="tags">
            <option value="h1">Título (h1)</option>
            <option value="h2">subtítulo (h2)</option>
            <option value="p">párrafo (p)</option>
        </select><br>
        <label for="">Texto<input type="text" id="texto1"></label><br>
    </form>
    <button onclick="crear()">crear</button>
    <button onclick="remplazar()">remplazar</button>
    <div id="div1"></div>
    <script>
        function xd(id){
            return document.getElementById(id).value
        }
        function crear(){
            let tag = xd('tags')
            let e = document.createElement(tag)
            e.setAttribute('onmouseover', 'cambiarColor(this)')
            e.setAttribute('onmouseout', 'cambiarColor2(this)')
            e.setAttribute('onclick', 'seleccionar(this)')
            e.innerText = xd('texto1')
            document.getElementById('div1').appendChild(e)
            return e
        }
        function cambiarColor(e){
            e.style.color = "white"
            e.style.backgroundColor = "black"        }
        function cambiarColor2(e){
            e.style.color = "black"
            e.style.backgroundColor = "white"
        }
        function seleccionar(selection){
            let hijosdiv = document.getElementById('div1').childNodes
            hijosdiv.forEach(element => {
                element.style.borderColor = "white"
            });
            selection.style.border = "2px solid red"
        }
        function remplazar(){
            document.getElementById('div1').childNodes.forEach(element => {
               if(element.style.border == "2px solid red"){
                let tag = xd('tags')
                let e = document.createElement(tag)
                e.setAttribute('onmouseover', 'cambiarColor(this)')
                e.setAttribute('onmouseout', 'cambiarColor2(this)')
                e.setAttribute('onclick', 'seleccionar(this)')
                e.innerText = xd('texto1')
                document.getElementById('div1').childNodes[element.index] = e
               }
            });
        }
    </script>

    <hr>
    <form action="">
        <label for="">Texto:<input type="text" id="textomover"></label><br>
    </form>

    <button onclick="agregar('textomover', 'lst1')">Agregar</button>
    <select id="lst1">
        <option value="">xd</option>
    </select> 
        <button onclick="izqDer()">--></button> 
        <button onclick="derIzq()"><--</button> 
    <select id="lst2"></select><br><br>
    <script>
        function izqDer(){
        let lst=document.getElementById("lst1");
        let lst2=document.getElementById("lst2");
        lst2.append(lst.options[lst.selectedIndex]);
        }
        function derIzq(){
        let lst=document.getElementById("lst1");
        let lst2=document.getElementById("lst2");
        lst.append(lst2.options[lst2.selectedIndex]);
        }
        function agregar(id, lst){
        let e = document.createElement('option')
        e.innerText = xd(id)
        document.getElementById(lst).appendChild(e)
        }
    </script>

    <hr>

    <label for="">Texto: <input type="text" id="text3"></label>
    <button onclick="agregar('text3', 'lista3')">Agregar</button>
    <button onclick="subir()">subir</button>
    <button onclick="bajar()">bajar</button>
    <select name="" id="lista3"></select>
    <script>
        function subir(){
            let lst = document.getElementById('lista3')
            let lste = lst.options[lst.selectedIndex]
    
            let x = lst.options[lst.selectedIndex-1]
            lst.options[lst.selectedIndex-1] = lste
            lst.options[lst.selectedIndex] = x
        }
        function bajar(){
            let lst = document.getElementById('lista3')
            let lste = lst.options[lst.selectedIndex]
    
            let x = lst.options[lst.selectedIndex+1]
            lst.options[lst.selectedIndex+1] = lste
            lst.options[lst.selectedIndex] = x
        }
    </script>
