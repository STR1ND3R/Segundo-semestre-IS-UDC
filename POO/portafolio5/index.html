    <div>
        <h3>Ejercicio 8</h3>
        <div id = 'd8'>
            
            <label for="">Texto:<input type="text" id="i8"></label>
            <button onclick="e81()">Agregar</button>
            <button onclick="e82()">Agregar delante</button>
            <button onclick="e83()">Agregar detrás</button><br>
            <script>
                function e81(){
                    br = document.createElement('br')
                    l = document.createElement('label')
                    a = document.createElement('input')
                    a.setAttribute('type','radio')
                    a.setAttribute('name', 'opcion8')
                    l.appendChild(a)
                    l.insertAdjacentElement('afterbegin',a)
                    l.insertAdjacentHTML('beforeend',document.getElementById('i8').value)
                  
                    document.getElementById('d8').appendChild(br)
                    document.getElementById('d8').appendChild(l)
                    
                }
                function e82(){
                    br = document.createElement('br')
                    l = document.createElement('label')
                    a = document.createElement('input')
                    a.setAttribute('type','radio')
                    a.setAttribute('name', 'opcion8')
                    l.appendChild(a)
                    l.insertAdjacentElement('afterbegin',a)
                    l.insertAdjacentHTML('beforeend',document.getElementById('i8').value)

                    document.getElementsByName('opcion8').forEach(element => {
                        if(element.checked == true){
                            element.parentElement.insertAdjacentElement("afterend", br)
                            element.parentElement.nextSibling.insertAdjacentElement('afterend', l)
                        }
                    });
                }
                function e83(){
                    br = document.createElement('br')
                    l = document.createElement('label')
                    a = document.createElement('input')
                    a.setAttribute('type','radio')
                    a.setAttribute('name', 'opcion8')
                    l.appendChild(a)
                    l.insertAdjacentElement('afterbegin',a)
                    l.insertAdjacentHTML('beforeend',document.getElementById('i8').value)

                    document.getElementsByName('opcion8').forEach(element => {
                        if(element.checked == true){

                            element.parentElement.insertAdjacentElement('beforebegin', br)
                        }
                    });
                }
            </script>
